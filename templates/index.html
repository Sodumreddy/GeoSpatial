<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Narratives</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            margin-top: 20px;
        }
        #story, #distance {
            margin-top: 20px;
            font-size: 1.2em;
        }
        #story {
            white-space: pre-wrap; /* To preserve formatting */
        }
    </style>
    <!-- Provide a valid favicon link or remove it if unnecessary -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h1>Generate a Journey Story</h1>
    <form id="locationForm">
        <label for="source">Source:</label>
        <input type="text" id="source" placeholder="Enter Source Location" required />
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter Destination Location" required />
        
        <!-- Mood Selector -->
        <label for="mood">Mood:</label>
        <select id="mood">
            <option value="adventurous">Adventurous</option>
            <option value="relaxing">Relaxing</option>
            <option value="romantic">Romantic</option>
        </select>
        
        <!-- Preferred Stops Checkboxes -->
        <label>Preferred Stops:</label><br>
        <input type="checkbox" id="restaurants" value="restaurants" checked> Restaurants<br>
        <input type="checkbox" id="motels" value="motels" checked> Motels<br>
        <input type="checkbox" id="parks" value="parks" checked> Parks<br>
        
        <button type="submit">Get Heat Map & Story</button>
    </form>
    
    <div id="distance">Distance will appear here...</div>
    <div id="story">Story will appear here...</div>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
